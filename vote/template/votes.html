<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-colors.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-rtl.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <title>Voting</title>

    <style>
        .chart {
            margin-top: 210px;
        }

        .pagination {
            flex-wrap: wrap;
        }
    </style>
</head>

<body class="h-vh-100">
    <div class="">
        <h1 class="d-flex flex-justify-center pt-3">Votes</h1>
        <h3 class="d-flex flex-justify-around text-center">Best Social Network</h3>
    </div>

    <div class="d-flex flex-justify-center ani-float">
        <a class="button info" href="http://localhost:8001" role="button"><span class="mif-paper-plane"></span>Add Votes</a>
    </div>

    <div class="container chart">
        <div class="row">
            <div class="cell-sm-12">
                    {{range $index, $element := .data}}
                    <h1 class="d-flex flex-justify-center pt-3"> {{ $element.Name }} - <b>{{ $element.Vote }}</b></h1>
                    {{end}}
            </div>
        </div>
    </div>

    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
</body>
</script>
</html>
